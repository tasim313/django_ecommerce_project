{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %}Log In{% endblock %}
{% block body_block %}
    <h2>Login:</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm">Login</button>
    </form>
    <br>
    <p>Does not  have an account?<a href="{% url 'App_Login:sign_up' %}">Create New Account Here</a></p>
{% endblock %}
